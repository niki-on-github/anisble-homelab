kvm_ethernet_bridge_interface: "eno3"
kvm_bridge_name: "br1"
domain: 'server01.lan'
network_ip: "10.0.1.0"
gateway_ip: "10.0.1.1"
server_ip: "10.0.1.10"
subnet: "24"
network_address: "{{ network_ip }}/{{ subnet }}"

