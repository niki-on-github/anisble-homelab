# use lspci [<domain>]:[<bus>]:[<slot>].[<func>]
opnsense_pci_dev: |
  libvirt.pci :domain => '0x0000', :bus => '0x04', :slot => '0x00', :function => '0x0'
  libvirt.pci :domain => '0x0000', :bus => '0x04', :slot => '0x00', :function => '0x1'

opnsense_dhcp_server_enabled: true

dev1: "/dev/sda"
dev2: "/dev/sdb"
label: "data01"
mountpoint: "/mnt/backup"
